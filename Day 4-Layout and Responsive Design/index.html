<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - Layout andN Responsive Design</title>
  </head>
  <body>
    <main>
      <h1>Layouts and Responsive Design</h1>
      <!-- Inline ,Inline block  and block -->
      <section>
        <span style="background-color: teal">This is inline by default</span>
        <span
          style="
            background-color: aquamarine;
            display: inline-block;
            width: 200px;
            height: 50px;
          "
        >
          This is inline-block
        </span>
        <span style="background-color: red; display: block; height: 50px"
          >This is block</span
        >
      </section>
    </main>
  </body>
</html>
